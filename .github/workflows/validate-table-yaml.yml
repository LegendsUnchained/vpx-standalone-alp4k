name: Validate table.yml

on:
  pull_request:
    paths:
      - '**table.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: Get changed table.yml files
        id: changed-files
        run: |
          git --version
          git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }}
          CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | grep 'table.yml')
          echo "CHANGED_FILES=$CHANGED_FILES" >> $GITHUB_OUTPUT

      - name: Run validation script for each changed file
        run: |
          if [[ -n "${{ steps.changed-files.outputs.CHANGED_FILES }}" ]]; then
            for file in ${{ steps.changed-files.outputs.CHANGED_FILES }}; do
              python .github/workflows/scripts/validate-table-yaml.py "$file"
            done
          else
            echo "No table.yml files were changed."
          fi