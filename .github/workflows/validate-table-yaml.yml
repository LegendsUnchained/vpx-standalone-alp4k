name: Validate table.yml

on:
  pull_request:
    paths:
      - '**table.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 50 # Adjust this value as needed

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml yamllint

      - name: Get changed table.yml files
        id: changed-files
        run: |
          CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | grep -w 'table\.yml$' || true)
          echo "CHANGED_FILES=$(echo "$CHANGED_FILES" | tr '\n' ',')" >> $GITHUB_OUTPUT

      - name: Validate table.yml files
        run: |
          # The validator will auto-discover table.yml files under external/
          echo "Running validator (auto-discovery mode)..."
          python .github/workflows/scripts/validate-table-yaml.py

          # Run yamllint:
          if [[ -n "${{ steps.changed-files.outputs.CHANGED_FILES }}" ]]; then
            IFS=',' read -ra FILES <<< "${{ steps.changed-files.outputs.CHANGED_FILES }}"
            for file in "${FILES[@]}"; do
              if [[ -f "$file" ]]; then
                yamllint -c .yamllint "$file"
              fi
            done
          else
            # No changed files reported â€” lint all discovered table.yml files
            find external -type f -name 'table.yml' -print0 | xargs -0 -n1 yamllint -c .yamllint || true
          fi