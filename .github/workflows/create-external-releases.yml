name: Create External Folder Releases

on:
  release:
    types: [created]

jobs:
  create_zips:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create zips
        run: |
          cd external
          for dir in */; do
            if [ -d "$dir" ]; then
              base_name="${dir%/}"
              zip -r "../${base_name}.zip" "$dir"
              echo "Created ${base_name}.zip"
            fi
          done

      - name: Upload release assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./
          asset_name: ${{ github.event.release.name }}-${{ github.event.release.tag_name }}.zip
          asset_content_type: application/zip
        continue-on-error: true

      - name: Upload individual folder zips
        run: |
          for file in *.zip; do
            if [[ "$file" != "${{ github.event.release.name }}-${{ github.event.release.tag_name }}.zip" ]]; then
              echo "Uploading $file"
              gh release upload ${{ github.event.release.tag_name }} "$file"
            fi
          done
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean up zips
        run: rm -f *.zip
