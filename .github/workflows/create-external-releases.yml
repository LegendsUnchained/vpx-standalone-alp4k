name: Create External Folder Releases and Manifest

permissions:
  contents: write

on:
  release:
    types: [published]
  # Optional: add this to allow manual runs for any tag
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Tag of the release to update'
        required: false

jobs:
  create_zips_and_manifest:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}
      GITHUB_TOKEN: ${{ github.token }}
      GITHUB_REPOSITORY: ${{ github.repository }}
      GITHUB_REF_NAME: ${{ github.event.release.tag_name || inputs.release_tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          submodules: false
          lfs: false

      - name: Set up Python 3.11 (with pip cache)
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: '**/requirements.txt'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/workflows/scripts/requirements.txt

      - name: Generate changed zips only
        run: python .github/workflows/scripts/generate-release.py

      - name: Update Release notes (optional)
        run: python .github/workflows/scripts/generate-release-notes.py
