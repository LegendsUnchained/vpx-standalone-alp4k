name: Create External Folder Releases

on:
  release:
    types: [created] # Trigger on release creation

jobs:
  create_zips:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create zips
        run: |
          cd external
          for dir in */; do
            if [ -d "$dir" ]; then
              base_name="${dir%/}"
              zip -r "../${base_name}.zip" "$dir"
              echo "Created ${base_name}.zip"
            fi
          done

      - name: Upload release assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./
          asset_name: ${{ github.event.release.name }}-${{ github.event.release.tag_name }}.zip
          asset_content_type: application/zip
        continue-on-error: true # upload release asset action fails when there are no files to upload.

      - name: Upload individual folder zips
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./
          asset_glob: '*.zip'
          asset_content_type: application/zip
          
      - name: Clean up zips
        run: rm -f *.zip
