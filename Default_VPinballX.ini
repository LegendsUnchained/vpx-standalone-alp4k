; #######################################################
; #  Visual Pinball X settings file
; #
; # This file holds all visual pinball settings.
; # If you need to reset all settings to their default,
; # just delete this file and it will be recreated on
; # next application start, eventually using your
; # existing settings from Windows registry.
; #
; # When a property is not defined (nothing after the
; # equal '=' sign), VPX will use a default value for it.
; #
; #######################################################
; # Standalone
[Standalone]
LaunchTable = 
HighDPI = 0
; BackBufferScale sets the render resolution before upscaling to 4K.
; Lower numbers mean lower resolutions. This increases performance
; at the expense of graphic quality.
;
; The number is used as a multiplier for the screen width and height.
;
; Example: 3840 * .5 = 1920, 2160 * .5 = 1080  ==  1920x1080
;
; Allowed values are 0.333333, 0.355729, 0.416666, 0.5, 0.666666, 0.833333, 1.0:
;
; 3840x2160: 1.0
; 3200x1800: 0.833333
; 2560x1440: 0.666666
; 1920x1080: 0.5
; 1600x900:  0.416666
; 1366x768:  0.355729
; 1280x720:  0.333333
BackBufferScale = 0.5
